	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,300&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/620349e6fc.js" crossorigin="anonymous"></script>

<body>
	<header class="header">
		<nav class="nav">
			<div>

			<ul class="nav-items">

	<main>
		<section class="container-pedidos">
			<h3 class="h3-pedidos">Envianos por correo tu pedido</h3>

				<input type="textarea" placeholder="¿Qué productos deseabas sumar?" class="atelier pedido">

				<div class="resultado"></div>
